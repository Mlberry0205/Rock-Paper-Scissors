
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"
  </head>
  <body>
    <header>
      <h1 class="title">Rock, Paper, Scissors</h1>
    </header>
    <div class="row">
      <div class="column-human">
        <h2>Human</h2>
        <p>Wins: 0</p>
      </div>
      <div class="column-game">
        <h2>Choose your Game!</h2>
        <div class ="container">
            <div class="box">
            <div class="content">
              <h4>CLASSIC</h4>
              <p> rock > scissors<br>
                  paper > rock<br>
                  scissors > paper
              <p>
            </div>
        </div>
        <div class ="container1">
          <div class="box">
            <div class="content">
            <h4>DIFFICULT</h4>
            <p> rock > scissors & lizard<br>
              paper > rock & alien<br>
              scissors > paper & lizard<br>
              lizard > paper & alien<br>
              alien > scissors & rock
              <p>
            </div>
      <div class="column-computer">
        <h2>Computer</h2>
        <p>Wins: 0</p>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
  </html>
