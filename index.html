
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"
  </head>
  <body>
    <header>
      <h1 class="title"> &#128520; Rock, Paper, Scissors &#128520;</h1>
      <h3>Choose your Game!</h3>
    </header>


    <section class="three-columns">
    <section class="column-human">
        <h2>Human</h2>
        <p>Wins: 0</p>
    </section>


    <section class="column-game">
        <button class ="rules-box" id="Classic">
            <section class="content">
              <h4>CLASSIC</h4>
              <p> rock > scissors<br>
                  paper > rock<br>
                  scissors > paper
              <p>
        </Button>
            </section>

        <button class ="rules-box-two" id="Difficult">
          <div class="content">
            <h4>DIFFICULT</h4>
            <p> rock > scissors & lizard<br>
              paper > rock & alien<br>
              scissors > paper & lizard<br>
              lizard > paper & alien<br>
              alien > scissors & rock
              <p>
    </section>
    <div class="choices">
      <div id="rock" class="choice">
        <img src="assets/rock.png" alt="">
      </div>
      <div id="paper" class="choice">
        <img src="assets/paper.png" alt="">
      </div>
      <div id="scissors" class="choice">
        <img src="assets/scissors.png" alt="">
      </div>
    </div>
      <section class="column-computer">
        <h2>Computer</h2>
        <p>Wins: 0</p>
      </section>
    </section>
    <script src="js/main.js"></script>
  </body>

  <footer>
 <button class="change-game-button hidden">Change Game</button>
</footer>

  </html>
